{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: almadesk-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-redis
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  serviceName: almadesk-redis
  replicas: 1
  selector:
    matchLabels:
      app: almadesk-redis
  template:
    metadata:
      labels:
        app: almadesk-redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: {{ .Values.redis.port }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 15
            periodSeconds: 15
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.redis.storage.storageClass }}
        storageClassName: {{ .Values.redis.storage.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.storage.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: almadesk-redis
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-redis
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
      protocol: TCP
      name: redis
  selector:
    app: almadesk-redis
{{- end }}
