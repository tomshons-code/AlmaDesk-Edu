global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'almadesk-edu'
    environment: 'development'

rule_files:

scrape_configs:

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'almadesk-backend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'backend'
          app: 'almadesk'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          db: 'main'

  - job_name: 'postgres-logs'
    static_configs:
      - targets: ['postgres_logs:5432']
        labels:
          service: 'postgres'
          db: 'logs'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  - job_name: 'elasticsearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets: ['elasticsearch:9200']
        labels:
          service: 'elasticsearch'

  - job_name: 'keycloak'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['keycloak:8080']
        labels:
          service: 'keycloak'

  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
