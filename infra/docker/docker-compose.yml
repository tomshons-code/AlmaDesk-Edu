services:

  postgres:
    image: postgres:17.2-alpine
    container_name: almadesk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-almadesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-almadesk_password_2026}
      POSTGRES_DB: ${POSTGRES_DB:-almadesk_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../platform/postgres/init-keycloak.sql:/docker-entrypoint-initdb.d/init-keycloak.sql
    networks:
      - almadesk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U almadesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: almadesk_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@almadesk.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - almadesk_network
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:8.0-M02-alpine
    container_name: almadesk_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - almadesk_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: almadesk_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=almadesk-cluster
      - node.name=almadesk-node-1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - almadesk_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: almadesk_keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER:-almadesk}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-almadesk_password_2026}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - almadesk_network
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  minio:
    image: minio/minio:latest
    container_name: almadesk_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-almadesk}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-almadesk_minio_2026}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - almadesk_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres_logs:
    image: postgres:17.2-alpine
    container_name: almadesk_postgres_logs
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_LOGS_USER:-almadesk_logs}
      POSTGRES_PASSWORD: ${POSTGRES_LOGS_PASSWORD:-almadesk_logs_password_2026}
      POSTGRES_DB: ${POSTGRES_LOGS_DB:-almadesk_logs_db}
    ports:
      - "${POSTGRES_LOGS_PORT:-5433}:5432"
    volumes:
      - postgres_logs_data:/var/lib/postgresql/data
    networks:
      - almadesk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U almadesk_logs"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: almadesk_prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - almadesk_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: almadesk_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ${GRAFANA_PLUGINS:-}
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - almadesk_network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
    name: almadesk_postgres_data
  postgres_logs_data:
    driver: local
    name: almadesk_postgres_logs_data
  elasticsearch_data:
    driver: local
    name: almadesk_elasticsearch_data
  pgadmin_data:
    driver: local
    name: almadesk_pgadmin_data
  redis_data:
    driver: local
    name: almadesk_redis_data
  keycloak_data:
    driver: local
    name: almadesk_keycloak_data
  minio_data:
    driver: local
    name: almadesk_minio_data
  prometheus_data:
    driver: local
    name: almadesk_prometheus_data
  grafana_data:
    driver: local
    name: almadesk_grafana_data

networks:
  almadesk_network:
    driver: bridge
    name: almadesk_network
