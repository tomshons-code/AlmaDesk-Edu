{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: almadesk-minio
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-minio
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  serviceName: almadesk-minio
  replicas: 1
  selector:
    matchLabels:
      app: almadesk-minio
  template:
    metadata:
      labels:
        app: almadesk-minio
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          command: ["minio"]
          args: ["server", "/data", "--console-address", ":{{ .Values.minio.consolePort }}"]
          ports:
            - containerPort: {{ .Values.minio.port }}
              name: api
            - containerPort: {{ .Values.minio.consolePort }}
              name: console
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio.auth.rootUser | quote }}
            - name: MINIO_ROOT_PASSWORD
              value: {{ .Values.minio.auth.rootPassword | quote }}
          volumeMounts:
            - name: minio-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: {{ .Values.minio.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: {{ .Values.minio.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
  volumeClaimTemplates:
    - metadata:
        name: minio-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.minio.storage.storageClass }}
        storageClassName: {{ .Values.minio.storage.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.minio.storage.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: almadesk-minio
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-minio
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.minio.port }}
      targetPort: {{ .Values.minio.port }}
      protocol: TCP
      name: api
    - port: {{ .Values.minio.consolePort }}
      targetPort: {{ .Values.minio.consolePort }}
      protocol: TCP
      name: console
  selector:
    app: almadesk-minio
{{- end }}
