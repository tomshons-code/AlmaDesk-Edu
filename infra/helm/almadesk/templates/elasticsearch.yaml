{{- if .Values.elasticsearch.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: almadesk-elasticsearch
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-elasticsearch
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  serviceName: almadesk-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: almadesk-elasticsearch
  template:
    metadata:
      labels:
        app: almadesk-elasticsearch
    spec:
      initContainers:
        - name: sysctl
          image: busybox
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
          securityContext:
            runAsUser: 0
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          ports:
            - containerPort: {{ .Values.elasticsearch.port }}
              name: http
            - containerPort: 9300
              name: transport
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: {{ .Values.elasticsearch.javaOpts | quote }}
            - name: cluster.name
              value: almadesk-cluster
            - name: node.name
              value: almadesk-node-1
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 60
            periodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: es-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.storage.storageClass }}
        storageClassName: {{ .Values.elasticsearch.storage.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.storage.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: almadesk-elasticsearch
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-elasticsearch
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.elasticsearch.port }}
      targetPort: {{ .Values.elasticsearch.port }}
      protocol: TCP
      name: http
    - port: 9300
      targetPort: 9300
      protocol: TCP
      name: transport
  selector:
    app: almadesk-elasticsearch
{{- end }}
