{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: almadesk-grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-grafana
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: almadesk-grafana
  template:
    metadata:
      labels:
        app: almadesk-grafana
    spec:
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          ports:
            - containerPort: {{ .Values.grafana.port }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.admin.user | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.grafana.admin.password | quote }}
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.grafana.port }}
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: almadesk-grafana-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: almadesk-grafana-data
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-grafana
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  accessModes: ["ReadWriteOnce"]
  {{- if .Values.grafana.storage.storageClass }}
  storageClassName: {{ .Values.grafana.storage.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.grafana.storage.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: almadesk-grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: almadesk-grafana
    {{- include "almadesk.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.grafana.port }}
      targetPort: {{ .Values.grafana.port }}
      protocol: TCP
      name: http
  selector:
    app: almadesk-grafana
{{- end }}
